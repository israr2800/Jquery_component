<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/fontawesome-all.min.js"></script>

  <title>Hello, world!</title>

  <style>
    .container .row button {display: none;}
      /* .container .row:last-child button {display: block;} */
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">row 1</div>
      <button type="1">1</button>
    </div>
    <div class="row">
      <div class="col-lg-12">row 2</div>
      <button type="1">2</button>
    </div>
    <div class="row">
      <div class="col-lg-12">row 3</div>
      <button type="1">3</button>
    </div>
    <div class="row">
      <div class="col-lg-12">row 4</div>
      <button type="1">4</button>
    </div>
    <div class="row">
      <div class="col-lg-12">row 5</div>
      <button type="1">5</button>
    </div>
    <div class="row">
      <div class="col-lg-12">row 6</div>
      <button type="1">6</button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $( ".container .row:last" ).children('button').css({ display: "block"});
  </script>

</body>

</html>
