    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
      $(".dragme").draggable({

    </script>

    <!-- Left Panels -->
    <script type="text/javascript">
      // panelleft
      $(".openleft").click(function(e){
        e.stopPropagation();
        $(".panelleft").toggle(500);
      });
      $(".openleft").click(function(){
        $(".panelleft2").hide(500);
      });
      $(".closeme").click(function(){
        $(".panelleft").hide(500);
      });
      // panelleft
      // panelleft2
      $(".openleft2").click(function(e){
        e.stopPropagation();
        $(".panelleft2").toggle(500);
      });
      $(".openleft2").click(function(){
        $(".panelleft").hide(500);
      });
      $(".closeme2").click(function(){
        $(".panelleft2").hide(500);
      });
      // panelleft2
    </script>
    <!-- Left Panels -->
