    <script>

        $('.add-to-cart').on('click', function () {
            var cart = $('.shopping-cart');
            // var imgtodrag = $(this).parent('.item').find("img").eq(0);

            var i;
            for (i = 0; i < 1000; i++) {
                var imgtodrag = $(".fly-img").eq(i);
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                            top: imgtodrag.offset().top,
                            left: imgtodrag.offset().left
                        })
                        .css({
                            'opacity': '0.5',
                            'position': 'absolute',
                            // 'left': '200px',
                            // 'top': '50px',
                            'height': '150px',
                            'width': '150px',
                            'z-index': '100'
                        })
                        .appendTo($('body'))
                        .animate({
                            'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                        }, 1000, 'easeInOutExpo');
                    
                        setTimeout(function () {
                        cart.effect("shake", {
                                times: 1
                            }, 200);
                        }, 1500);

                    imgclone.animate({
                        'width': 0,
                        'height': 0
                    }, function () {
                        // $(this).detach()
                    });
                }
                
                i++;
            }
        });
    </script>
