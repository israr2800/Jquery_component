<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StartUp</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.min.css" type="text/css" />
    <style type="text/css">
        body {overflow: hidden;}
        hr {height: 30px; width: 3px; background: #ccc; position: absolute; right: -2px; bottom: -100px;}
        .hr-effect {-webkit-animation-duration: 2s;}
        .lining {border-right: 1px solid rgba(204, 204, 204, 0.18); height: 100pc;}
        .left-border {border-left: 1px solid rgba(204, 204, 204, 0.18); height: 100pc;}
        .main-row {z-index: -1 !important;}
    </style>
  </head>
  <body style="background: #000;">

<div class="container">
    <div class="row nopadding main-row">
        <div class="col-md-1 lining left-border"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
        <div class="col-md-1 lining"><div><hr class="hr-effect animated infinite bounceInDown"></div></div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
